<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - Telegram Channel Manager</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link href="css/panel-styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="text-center py-4">
                <h4 class="text-white">
                    <i class="fab fa-telegram fa-2x mb-2"></i><br>
                    Channel Manager
                </h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#dashboard" onclick="showSection('dashboard', this); return false;">
                    <i class="fas fa-tachometer-alt"></i> داشبورد
                </a>
                <a class="nav-link" href="#sessions" onclick="showSection('sessions', this); return false;">
                    <i class="fas fa-user-circle"></i> مدیریت سشن‌ها
                </a>
<!--                <a class="nav-link" href="#channels" onclick="showSection('channels', this); return false;">-->
<!--                    <i class="fas fa-broadcast-tower"></i> مدیریت کانال‌ها-->
<!--                </a>-->
                <a class="nav-link" href="#monitoring" onclick="showSection('monitoring', this); return false;">
                    <i class="fas fa-chart-line"></i> مانیتورینگ
                </a>
                <a class="nav-link" href="#api-keys" onclick="showSection('api-keys', this); return false;">
                    <i class="fas fa-key"></i> کلیدهای API
                </a>
                <a class="nav-link" href="#settings" onclick="showSection('settings', this); return false;">
                    <i class="fas fa-cog"></i> تنظیمات
                </a>
                <hr class="text-white my-3">
                <a class="nav-link text-danger" href="#" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="main-content">
                <!-- Top Bar -->
                <div class="navbar-top d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <span id="section-title">داشبورد</span>
                    </h3>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-success me-3" id="connection-status">
                            <i class="fas fa-circle"></i> متصل
                        </span>
                        <span class="text-muted me-3" id="current-time"></span>
                        <button class="btn btn-sm btn-gradient" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> بروزرسانی
                        </button>
                    </div>
                </div>

                <!-- Sections Container -->
                <div id="sections-container">
                    <!-- Sections will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div class="loading-spinner">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Modals Container -->
<div id="modals-container"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/sessions.js"></script>
<!--<script src="js/channels.js"></script>-->
<script src="js/monitoring.js"></script>
<script src="js/api-keys.js"></script>
<script src="js/settings.js"></script>
<script src="js/modals.js"></script>
</body>
</html>
